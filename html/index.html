  <div id="home-cont" class="home-cont" style="">

    <div class="cover-bottom" style="">

      <span id="btn-go" class="btn-go">GO!</span>
    </div>

    </div>
    <div class="copyright"></div>

  <div class="rule-cont" style="display: none;">
    <div class="rule-box">
      <h3 class="rule-title">规则说明</h3>
      <ul class="rule-list">
        <li class="rule-item">
          <span class="rule-no">1</span>
          <p class="rule-exp">您可以在展位内四处走走会有卷轴随机出现</p>
        </li>
        <li class="rule-item">
          <span class="rule-no">2</span>
          <p class="rule-exp">点击打开卷轴有几率收集一张精美海报</p>
        </li>
        <li class="rule-item">
          <span class="rule-no">3</span>

        </li>

      <div class="btn-rule-conf">

    <i data-itemid="3" class="scroll" style="top: 4rem; right: 5rem;"></i>
    <i data-itemid="4" class="scroll" style="top: 6rem; left: 2rem;"></i>
    <span id="gallery-entry" class="gallery-entry"></span>
  </div>

  <div id="open-cont" class="open-cont" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">发现卷轴 打开看看</h3>
    </div>
    <div class="flex-row__centered">
      <img id="seal-scroll" src="../img/scroll.png" alt="">
    </div>
    <div class="btn-wrap">
      <span id="open-scroll" class="page-btn">打开</span>
    </div>
  </div>

  <div id="open-failed" class="open-failed" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">没有发现海报</h3>
    </div>
    <div class="flex-row__centered">
      <img class="empty-scroll" src="../img/empty-scroll.png" alt="">
    </div>
    <div class="btn-wrap">
      <span id="btn-continue" class="page-btn">继续</span>
    </div>
  </div>

  <div id="open-succ" class="open-succ" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">成功搜集一张海报</h3>
    </div>
    <div class="poster-cont">
      <span id="poster-close" class="poster-close"></span>
      <img id="poster-cover" class="poster-cover" src="//3gimg.qq.com/mig-web/2016/160831/20140515-kui.jpg" alt="">
    </div>
    <div class="btn-wrap">
      <a id="btn-detail" class="page-btn" href="">活动详情</a>
    </div>
  </div>

  <!-- <div id="detail-cont" class="detail-cont" style="display: none;">
    <img id="detail-img" src="" alt="">

  <div id="gallery-wrap" class="gallery-wrap" style="display: none;">
    <div class="scoreboard">

        <span class="indicator">4海报</span>
        <span class="start">0</span>
        <div class="bar first">
          <span class="progress"></span>
        </div>
        <span id="voucher-1" class="voucher">5</span>
        <div class="bar second">

      <div class="text-wrap">

        </div>

<script>

$(window).on('popstate', function() {
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-succ').hide();
  $('#open-failed').hide();
  $('#gallery-wrap').hide();
  $('#scenes-cont').show();
});

// hide home
// show scenes
$('#btn-go').on('click', function(e) {
  e.stopPropagation();
  $('#home-cont').children('.cover-bottom').hide();
  $('#home-cont').children('.loading-bal').show();
  setTimeout(function() {
    $('#home-cont').hide()
   $('#scenes-cont').show()
  }, 2000)
});

// find scroll
// show open scroll container
$('.scroll').on('click', function(e){
  e.stopPropagation();
  $('#scenes-cont').hide();
  $('#open-cont').show();
  var itemid = $(this).data('itemid');

  var href = document.location.href;

  if (href.search(/itemid=[\d]/) > -1) {
    href = href.replace(/itemid=[\d]/, 'itemid=' + itemid);
  } else {
    href = href.search(/\?/) > -1 ?
      href + '&itemid=' + itemid :
      href + '?itemid=' + itemid;
  }

  history.pushState({itemid: itemid}, null, href);
});

// hide open container
// show open succeed or open failed
$('#open-scroll').on('click', function(e) {
  e.stopPropagation();
  var itemid = getUrlPara('itemid');
  var position = undefined;
  var time = undefined;
  $.ajax({
    url: host + 'ajax?user=true&openBox=true',
    type: 'POST',
    data: {
      itemId: itemid,
      position: position,
      time: time
    },
    xhrFields: {
      withCredentials: true
    },
    success: function(data, status, xhr) {
      $('#open-cont').hide();
      if (data == 1) {
        setPosterCover(itemid);
        document.title = '成功搜集一张海报';
        $('#open-succ').show();
        setDetail(itemid);
      } else {
        document.title = '没有发现海报';
        $('#open-failed').show();
      }
    },
    error: function(xhr, errorType, error){
      console.log('error : ',error);
    }
  })
});

// go back scenes
// hide open failed
$('#btn-continue').on('click', function(e) {
  e.stopPropagation();
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-failed').hide();
  $('#scenes-cont').show();
});

// go back scenes
// hide open succeed
$('#poster-close').on('click', function(e) {
  e.stopPropagation();
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-succ').hide();
  $('#scenes-cont').show();
});

$('#gallery-entry').on('click', function(e){
  e.stopPropagation();
  $.ajax({
    url: host + 'ajax?user=true&getAllItem=true',
    type: 'GET',
    data: {},
    xhrFields: {
      withCredentials: true
    },
    success: function(data, status, xhr) {
      setGallery(data);
    },
    error: function(xhr, errorType, error){
      console.log('error : ',error);
    }
  });
  history.pushState({}, null, document.location.href);
  $('#scenes-cont').hide();
  $('#gallery-wrap').show();
});
