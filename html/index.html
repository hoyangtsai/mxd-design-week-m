<script>

// setUser('ohD2qjmtST3rseNCG7M9yTRLk4JA');

var host = '//mxd.tencent.com/weixin/160818-mbd/server/'

if (getCookie().name) {
  $('#scenes-cont').show();
} else {
  $('#home-cont').show();
}

$(window).on('popstate', function() {
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-succ').hide();
  $('#open-failed').hide();
  $('#gallery-wrap').hide();
  $('#scenes-cont').show();
});

setColtProg(10);

// hide home
// show scenes
$('#btn-go').on('click', function(e) {
  e.stopPropagation();
  $('#home-cont').hide();
  $('#scenes-cont').show();
});

// find scroll
// show open scroll container
$('.scroll').on('click', function(e){
  e.stopPropagation();
  $('#scenes-cont').hide();
  $('#open-cont').show();
  var itemid = $(this).data('itemid');

  var href = document.location.href;

  if (href.search(/itemid=[\d]/) > -1) {
    href = href.replace(/itemid=[\d]/, 'itemid=' + itemid);
  } else {
    href = href.search(/\?/) > -1 ?
      href + '&itemid=' + itemid :
      href + '?itemid=' + itemid;
  }

  history.pushState({itemid: itemid}, null, href);
});

// hide open container
// show open succeed or open failed
$('#open-scroll').on('click', function(e) {
  e.stopPropagation();
  var itemid = getUrlPara('itemid');
  var position = undefined;
  var time = undefined;
  $.ajax({
    url: host + 'ajax?user=true&openBox=true',
    type: 'POST',
    data: {
      itemId: itemid,
      position: position,
      time: time
    },
    xhrFields: {
      withCredentials: true
    },
    success: function(data, status, xhr) {
      $('#open-cont').hide();
      if (data == 1) {
        setPosterCover(itemid);
        document.title = '成功搜集一张海报';
        $('#open-succ').show();
        setDetail(itemid);
      } else {
        document.title = '没有发现海报';
        $('#open-failed').show();
      }
    },
    error: function(xhr, errorType, error){
      console.log('error : ',error);
    }
  })
});

// go back scenes
// hide open failed
$('#btn-continue').on('click', function(e) {
  e.stopPropagation();
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-failed').hide();
  $('#scenes-cont').show();
});

// go back scenes
// hide open succeed
$('#poster-close').on('click', function(e) {
  e.stopPropagation();
  history.pushState({}, null, document.location.href);
  document.title = 'MXD GO';
  $('#open-succ').hide();
  $('#scenes-cont').show();
});

$('#gallery-entry').on('click', function(e){
  e.stopPropagation();
  $.ajax({
    url: host + 'ajax?user=true&getAllItem=true',
    type: 'GET',
    data: {},
    xhrFields: {
      withCredentials: true
    },
    success: function(data, status, xhr) {
      setGallery(data);
    },
    error: function(xhr, errorType, error){
      console.log('error : ',error);
    }
  });
  history.pushState({}, null, document.location.href);
  $('#scenes-cont').hide();
  $('#gallery-wrap').show();
});
