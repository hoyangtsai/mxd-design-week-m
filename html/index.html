<!DOCTYPE html>
<html data-use-rem>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=0,maximum-scale=1">
  <title>MXD GO</title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="../css/g.scss"/>
  <link rel="stylesheet" href="../css/index.scss"/>
  <script src="../js/grid.js"></script>
  <script src="../js/zepto.min.js"></script>
  <script src="../js/g.js"></script>
</head>
<body>
<div class="page-wrap">
  <div id="home-cont" class="home-cont" style="">
    <div class="cover-title"></div>
    <div class="notice">开启蓝牙，最佳体验</div>
    <span href="" id="btn-go" class="btn-go">GO !</span>
    <div class="copyright"></div>
  </div>

  <div id="scenes-cont" class="scenes-cont" style="display: none;">
    <i id="scroll-1" class="scroll" style="top: 3rem; right: 2rem;"></i>
    <i id="scroll-3" class="scroll" style="top: 4rem; right: 5rem;"></i>
    <i id="scroll-4" class="scroll" style="top: 6rem; left: 2rem;"></i>
    <span id="gallery-entry" class="gallery-entry"></span>
  </div>

  <div id="open-cont" class="open-cont" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">发现卷轴 打开看看</h3>
    </div>
    <div class="flex-row__centered">
      <img id="seal-scroll" src="../img/scroll.png" alt="">
    </div>
    <div class="btn-wrap">
      <span id="open-scroll" class="page-btn">打开</span>
    </div>
  </div>

  <div id="open-failed" class="open-failed" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">没有发现海报</h3>
    </div>
    <div class="flex-row__centered">
      <img class="empty-scroll" src="../img/empty-scroll.png" alt="">
    </div>
    <div class="btn-wrap">
      <span id="btn-continue" class="page-btn">继续</span>
    </div>
  </div>

  <div id="open-succ" class="open-succ" style="display: none;">
    <div class="title-wrap">
      <h3 class="title__centered">成功搜集一张海报</h3>
    </div>
    <div class="poster-cont">
      <span id="poster-close" class="poster-close"></span>
      <img id="poster-cover" class="poster-cover" src="" alt="">
    </div>
    <div class="btn-wrap">
      <span id="btn-detail" class="page-btn" href="#">活动详情</span>
    </div>
  </div>

  <div id="detail-cont" class="detail-cont" style="display: none;">
    <img id="detail-img" src="" alt="">
  </div>

  <div id="gallery-wrap" class="gallery-wrap" style="display: none;">
    <div class="btn-wrap">
      <a href="" class="btn-get-voucher">领取兑换券</a>
    </div>
    <div class="poster-wall">
      <div class="poster-row">
        <div id="poster-1" id="poster-item" class="poster-item">
          <p>1</p>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>
        <div id="poster-2" id="poster-item" class="poster-item">
          <p>2</p>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>
      </div>
      <div class="poster-row">
        <div id="poster-3" id="poster-item" class="poster-item">
          <p>3</p>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>
        <div id="poster-4" id="poster-item" class="poster-item">
          <p>4</p>
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
        </div>
      </div>
    </div>
  </div>
</div>


<script>
$(function() {
  // setUser('ohD2qjmtST3rseNCG7M9yTRLk4JA');

  var host = '//mxd.tencent.com/weixin/160818-mbd/server/'

  $(window).on('popstate', function() {
    history.pushState({}, null, './index.html');
    document.title = 'MXD GO';
    $('#open-succ').hide();
    $('#open-failed').hide();
    $('#detail-cont').hide();
    $('#scenes-cont').show();
  });

  function setPosterCover(itemId) {
    switch (parseInt(itemId)) {
      case 1:
        $('#poster-cover').attr('src', '../img/dida-cover.jpg');
        break;
      case 3:
        $('#poster-cover').attr('src', '../img/xingyang-cover.png');
        break;
      case 4:
        $('#poster-cover').attr('src', '../img/xingyang-cover.png');
        break;
      default:
        break;
    }
  }

  // set detail image
  function setDetailImg(itemid) {
    switch (parseInt(itemid)) {
      case 1:
        document.title = '深圳第十一期 醒仰'
        $('#detail-img').attr('src', '../img/xingyang.jpg');
        break;
      case 3:
        document.title = '深圳第十一期 醒仰'
        $('#detail-img').attr('src', '../img/xingyang.jpg');
        break;
      case 4:
        document.title = '深圳第十一期 醒仰'
        $('#detail-img').attr('src', '../img/xingyang.jpg');
        break;
      default:
        break;
    }
  }

  // set gallery list
  function setGallery(items) {
    for (var i = 0; i < items.length; i++) {
      switch (parseInt(items[i].itemId)) {
        case 1:
          $('#poster-1')
            .attr('href', './open.html?itemid=1&detail=1')
            .children('img').attr('src', '../img/dida-cover.jpg');
          break;
        case 3:
          $('#poster-3')
            .attr('href', './open.html?itemid=3&detail=1')
            .children('img').attr('src', '../img/xingyang-cover.png');
          break;
        case 4:
          $('#poster-4')
            .attr('href', './open.html?itemid=4&detail=1')
            .children('img').attr('src', '../img/xingyang-cover.png');
          break;
        default:
          break;
      }
    }
  }

  // hide home
  // show scenes
  $('#btn-go').on('click', function(e) {
    e.stopPropagation();
    $('#home-cont').hide();
    $('#scenes-cont').show();
  });

  // find scroll
  // show open scroll container
  $('.scroll').on('click', function(e){
    e.stopPropagation();
    $('#scenes-cont').hide();
    $('#open-cont').show();
    var itemid = this.id.slice(-1);
    history.pushState({itemid: itemid}, null, '?itemid=' + itemid);
  });

  // hide open container
  // show open succeed or open failed
  $('#open-scroll').on('click', function(e) {
    e.stopPropagation();
    var itemid = getUrlPara('itemid');
    var position = undefined;
    var time = undefined;
    $.ajax({
      url: host + 'ajax?user=true&openBox=true',
      type: 'POST',
      data: {
        itemId: itemid,
        position: position,
        time: time
      },
      xhrFields: {
        withCredentials: true
      },
      success: function(data, status, xhr) {
        $('#open-cont').hide();
        if (data == 1) {
          setPosterCover(itemid);
          document.title = '成功搜集一张海报';
          $('#open-succ').show();
        } else {
          document.title = '没有发现海报';
          $('#open-failed').show();
        }
      },
      error: function(xhr, errorType, error){
        console.log('error : ',error);
      }
    })
  });

  // go back scenes
  // hide open failed
  $('#btn-continue').on('click', function(e) {
    e.stopPropagation();
    history.pushState({}, null, './index.html');
    document.title = 'MXD GO';
    $('#open-failed').hide();
    $('#scenes-cont').show();
  });

  // go back scenes
  // hide open succeed
  $('#poster-close').on('click', function(e) {
    e.stopPropagation();
    history.pushState({}, null, './index.html');
    document.title = 'MXD GO';
    $('#open-succ').hide();
    $('#scenes-cont').show();
  });


  $('#btn-detail').on('click', function(e) {
    e.stopPropagation();
    var itemid = getUrlPara('itemid');
    setDetailImg(itemid);
    $('#open-succ').hide();
    $('#detail-cont').show();
  });

  $('#gallery-entry').on('click', function(e){
    e.stopPropagation();
    $.ajax({
      url: host + 'ajax?user=true&getAllItem=true',
      type: 'GET',
      data: {},
      xhrFields: {
        withCredentials: true
      },
      success: function(data, status, xhr) {
        setGallery(data);
      },
      error: function(xhr, errorType, error){
        console.log('error : ',error);
      }
    });
    history.pushState({}, null, './index.html');
    $('#scenes-cont').hide();
    $('#gallery-wrap').show();
  });

  $('.poster-item').on('click', function(e){
    e.stopPropagation();
    var itemid = this.id.slice(-1);
    setDetailImg(itemid);
    $('#gallery-wrap').hide();
    $('#detail-cont').show();
  });

});
</script>
</body>
</html>
